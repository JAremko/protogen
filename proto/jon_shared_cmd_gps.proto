syntax = "proto3";

option go_package = "git-codecommit.eu-central-1.amazonaws.com/v1/repos/jettison/jonp/cmd/gps";

package cmd.Gps;

message Root {
  oneof cmd {
    option (buf.validate.oneof).required = true;
    Start start = 1;
    Stop stop = 2;
    SetManualPosition set_manual_position = 3;
    SetUseManualPosition set_use_manual_position = 4;
    GetMeteo get_meteo = 5;
  }
}

message Start {}

message Stop {}

message GetMeteo {}

message SetUseManualPosition {
  bool flag = 1;
}

message SetManualPosition {
  double latitude = 1 [(buf.validate.field).double = {
    gte: -90.0,
    lte: 90.0
  }];
  double longitude = 2 [(buf.validate.field).double = {
    gte: -180.0,
    lt: 180.0
  }];
  double altitude = 3 [(buf.validate.field).double = {
    gte: -430.0,  // Lowest point on Earth's surface (Dead Sea shore)
    lte: 100000.0  // Kármán line (edge of space/atmosphere boundary)
  }];
}
