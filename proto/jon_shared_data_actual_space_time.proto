syntax = "proto3";

option go_package = "git-codecommit.eu-central-1.amazonaws.com/v1/repos/jettison/jonp/data/actual_space_time";

package ser;

message JonGuiDataActualSpaceTime {
  double azimuth = 1 [(buf.validate.field).double = {
    gte: 0.0,
    lt: 360.0,
    example: [0, 90, 180, 270]
  }];

  double elevation = 2 [(buf.validate.field).double = {
    gte: -90.0,
    lte: 90.0,
    example: [-45, 0, 45]
  }];

  double bank = 3 [(buf.validate.field).double = {
    gte: -180.0,
    lt: 180.0,
    example: [-90, 0, 90]
  }];

  double latitude = 4 [(buf.validate.field).double = {
    gte: -90.0,
    lte: 90.0,
    example: [-45, 0, 45]
  }];

  double longitude = 5 [(buf.validate.field).double = {
    gte: -180.0,
    lt: 180.0,
    example: [-90, 0, 90]
  }];

  double altitude = 6 [(buf.validate.field).double = {
    gte: -430.0,  // Dead Sea shore (lowest point on Earth's surface)
    lte: 100000.0  // Kármán line (edge of space/atmosphere boundary)
  }];

  int64 timestamp = 7 [(buf.validate.field).int64 = {
    gte: 0
  }];
}
