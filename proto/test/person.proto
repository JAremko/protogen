syntax = "proto3";

package test.person;

import "buf/validate/validate.proto";

message Person {
  string email = 1 [
    (buf.validate.field).string = {
      email: true,
      min_len: 5,
      max_len: 100
    }
  ];
  
  int32 age = 2 [
    (buf.validate.field).int32 = {
      gte: 0,
      lte: 120
    }
  ];
  
  string id = 3 [(buf.validate.field).required = true];
}
