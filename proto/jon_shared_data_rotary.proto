syntax = "proto3";

option go_package = "git-codecommit.eu-central-1.amazonaws.com/v1/repos/jettison/jonp/data/rotary";

package ser;

import "jon_shared_data_types.proto";

message JonGuiDataRotary {
  double azimuth = 1 [(buf.validate.field).double = {
    gte: 0,
    lt: 360,
    example: [0, 90, 180, 270]
  }];
  double azimuth_speed = 2 [(buf.validate.field).double = {
    gte: -1.0,
    lte: 1.0,
    example: [-1.0, -0.5, 0, 0.5, 1.0]
  }];
  double elevation = 3 [(buf.validate.field).double = {
    gte: -90,
    lte: 90,
    example: [-45, 0, 45]
  }];
  double elevation_speed = 4 [(buf.validate.field).double = {
    gte: -1.0,
    lte: 1.0,
    example: [-1.0, -0.5, 0, 0.5, 1.0]
  }];
  double platform_azimuth = 5 [(buf.validate.field).double = {
    gte: 0,
    lt: 360,
    example: [0, 90, 180, 270]
  }];
  double platform_elevation = 6 [(buf.validate.field).double = {
    gte: -90,
    lte: 90,
    example: [-45, 0, 45]
  }];
  double platform_bank = 7 [(buf.validate.field).double = {
    gte: -180,
    lt: 180,
    example: [-90, 0, 90]
  }];
  bool is_moving = 8;
  JonGuiDataRotaryMode mode = 9 [(buf.validate.field).enum = {
    defined_only: true,
    not_in: [0]
  }];
  bool is_scanning = 10;
  bool is_scanning_paused = 11;
  bool use_rotary_as_compass = 12;
  int32 scan_target = 13 [(buf.validate.field).int32 = {
    gte: 0,
    example: [1, 2, 3]
  }];
  int32 scan_target_max = 14 [(buf.validate.field).int32 = {
    gte: 0,
    example: [1, 2, 3]
  }];
  double sun_azimuth = 15 [(buf.validate.field).double = {
    gte: 0,
    lt: 360,
    example: [0, 90, 180, 270]
  }];
  double sun_elevation = 16 [(buf.validate.field).double = {
    gte: 0,
    lt: 360,
    example: [0, 90, 180, 270]
  }];

  ScanNode current_scan_node = 17 [(buf.validate.field).required = true];
}

message ScanNode {
  int32 index = 1 [(buf.validate.field).int32 = {
    gte: 0
  }];
  int32 DayZoomTableValue = 2 [(buf.validate.field).int32 = {
    gte: 0
  }];
  int32 HeatZoomTableValue = 3 [(buf.validate.field).int32 = {
    gte: 0
  }];
  double azimuth = 4 [(buf.validate.field).double = {
    gte: 0,
    lt: 360
  }];
  double elevation = 5 [(buf.validate.field).double = {
    gte: -90,
    lte: 90
  }];
  double linger = 6 [(buf.validate.field).double = {
    gte: 0
  }];
  double speed = 7 [(buf.validate.field).double = {
    gt: 0.0,
    lte: 1.0
  }];
}
